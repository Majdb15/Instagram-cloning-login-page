<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Instagram/Loign</title>
</head>
<body>
    <div class="container">
        <div class="left-image">
            <img width="100%"; height="100%" src="Assets/insta_cloning.png">
        </div>

        <div class="right">
            <div class="top-box">
                <a class="instagram-logo" href="https//instagram.com" >𝓲𝓷𝓼𝓽𝓪𝓰𝓻𝓪𝓶</a>
                <br>
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <button id="login-button">Log in</button>
                <div class="div-or">
                    <div class="line"></div>
                    <div>OR</div>
                    <div class="line"></div>
                </div>

                <div class="login-with-facebook">
                    <i class="fa fa-facebook"></i>
                    <a href="#">Log in with Facebook</a>
                </div>
                <a id="forgot-password" href="#">Forgot password?</a>

            </div>
            <div class="bottom-box">
                Don't have an account ?
                <a href="https//instagram/signup.com">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
